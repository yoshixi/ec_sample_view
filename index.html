<body>
<div class="header">
  <div class="wrap">
    <p>EC-APP</p>
  </div>
</div>

<div class="wrap">
<div id="main">
  <div></div>
</div>
</div>

<!-- モーダル・ダイアログ -->
<div class="modal fade" id="showModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="put-form"  action="">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
          <div class="modal-image"></div>
          <input type="hidden" name="id" id="product-id">
          <input type="hidden" name="product[shop_id]" id="product-shop">
          <label class="modal-title" for="product-name">Product name</label>
          <input class="form-control" name="product[name]" id="product-name">
        </div>
        <div class="modal-body">
          <label class="modal-title" for="product-price">Product price</label>
          <input class="form-control" name="product[price]" id="product-price">
          <label class="modal-title" for="product-price">Product price</label>
          <input type="file" name="product[image]" id="product-image">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
          <input type="submit" name="commit" value="SAVE" disable_with="Save Now ..." data-disable-with="name" class="btn btn-primary"/>
        </div>
      </form>
    </div>
  </div>
</div>



<div id="footer"></div>

</body>
</html>
